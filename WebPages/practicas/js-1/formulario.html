<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <title>Document</title>
<script languague="javaScript">
    function valida_envio(){
        if(document.frm1.txtnombre.value.trim().length == 0){
            alert("Favor de escribir su nombre");
            document.frm1.txtnombre.focus();
            return false;
        }
        if(document.frm1.txtapp.value.trim().length == 0){
            alert("Favor de escribir sus apellidos");
            document.frm1.txtapp.focus();
            return false;
        }
        if(document.frm1.txtedad.value.trim().length == 0){
            alert("Favor de escribir su edad");
            document.frm1.txtedad.focus();
            return false;
        }
    }
</script>
</head>
<body>
    <header class="header"><h1>Formulario de registro</h1></header>
<main class="main">
  <form method="POST" action="" name="frm1">
  <table>
     <tr>
         <td>Nombre:</td>
         <td><input type="txt" name="txtnombre"></td>
     </tr>
     <tr>
        <td>Apellidos:</td>
        <td><input type="txt" name="txtapp"></td>
    </tr>
    <tr>
        <td>Edad:</td>
        <td><input type="txt" name="txtedad" onkeyPress="if(event.keyCode < 48 || event.keyCode > 57){
            event.returnValue=false;
         }"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="button" value="Enviar" onclick="valida_envio()"></td>
    </tr>
   </table>
  </form>

</main>
<footer class="footer"><h6>Derechos Reservados @</h6>  </footer>
</body>
</html>
